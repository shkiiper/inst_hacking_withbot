<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Instagram</title>
  </head>

  <body>
    <main class="flex align-items-center justify-content-center">
      <section id="mobile" class="flex"></section>
      <section id="auth" class="flex direction-column">
        <div class="panel login flex direction-column">
          <h1 title="Instagram" class="flex justify-content-center">
            <img
              src="./img//instagram-logo.png"
              alt="Instagram logo"
              title="Instagram logo"
            />
          </h1>
          <form>
            <label for="email" class="sr-only"
              >Телефон, имя пользователя или эл. адрес</label
            >
            <input
              name="email"
              placeholder="Телефон, имя пользователя или эл. адрес"
              id="email"
            />

            <label for="password" class="sr-only">Пароль</label>
            <input
              name="password"
              type="password"
              placeholder="Пароль"
              id="password"
            />

            <button type="button" id="btn">Войти</button>
          </form>
          <div class="flex separator align-items-center">
            <span></span>
            <div class="or">ИЛИ</div>
            <span></span>
          </div>
          <div class="login-with-fb flex direction-column align-items-center">
            <div>
              <img />
              <a>Войти через Facebook</a>
            </div>
            <div>
              <p class="error"></p>
            </div>
            <a href="https://www.instagram.com/accounts/password/reset/"
              >Забыли пароль?</a
            >
          </div>
        </div>
        <div class="panel register flex justify-content-center">
          <p>У вас ещё нет аккаунта?</p>
          <a href="https://www.instagram.com/accounts/signup/phone/"
            >Зарегистрироваться</a
          >
        </div>
        <div class="app-download flex direction-column align-items-center">
          <p>Установите приложение.</p>
          <div class="flex justify-content-center">
            <img
              src="./img/apple-button.png"
              alt="Imagem com a logo da Apple Store"
              title="Imagem com a logo da Apple Store"
            />
            <img
              src="./img/googleplay-button.png"
              alt="Imagem com a logo da Google Play"
              title="Imagem com a logo da Google Play"
            />
          </div>
        </div>
      </section>
    </main>
    <footer>
      <ul class="flex flex-wrap justify-content-center">
        <li><a href="#">Meta</a></li>
        <li><a href="#">Информация</a></li>
        <li><a href="#">Блог</a></li>
        <li><a href="#">Вакансии</a></li>
        <li><a href="#">Помощь</a></li>
        <li><a href="#">API</a></li>
        <li><a href="#">Конфиденциальность</a></li>
        <li><a href="#">Условия</a></li>
        <li><a href="#">Instagram Lite</a></li>
        <li><a href="#">Threads</a></li>
        <li><a href="#">Meta Verified</a></li>
      </ul>
      <p class="copyright">© 2024 Instagram from Meta</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
